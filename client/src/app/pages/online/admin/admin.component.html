<nb-card>
    <nb-card-body>
      <div style='margin-bottom: 10px;' class='row'>
      <input class="search" nbInput type="text" placeholder="Buscar..." [(ngModel)]="searchStr" (ngModelChange)="search(searchStr)">
      <nb-select [(ngModel)]='searchWr' style="margin-left: 5px;" (ngModelChange)=check() width='10'>
        <nb-option value="" disabled>Donde filtrar:</nb-option>
        <nb-option *ngFor='let obj of searchFields' [value]="obj.value">{{obj.show}}</nb-option>
      </nb-select>
      <div *ngIf="show" class="text-danger">
        <small>Porfavor elegir un campo para buscar.</small>
    </div>
    </div>
      <ng2-smart-table [settings]="settings" [source]="source" (create)='hola2()' (edit)='hola1($event)' (delete)='hola3($event)'>
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>

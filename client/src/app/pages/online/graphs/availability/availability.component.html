<div class="container no-padding">
    <div class="col-md-12 no-padding" style="margin-top: 15px">
      <div class="row justify-content-start">
        <div class="col-md-12 less-padding">
            <nb-card class="graph-body">
              <nb-card-body>
                <p>En el periodo de tiempo</p>
                <chart type="line" [data]="dataL" [options]="optionsL" style="height: 400px"></chart>
              </nb-card-body>
            </nb-card>
          </div>
      </div>
      <div class="col-md-12 no-padding" style="margin-top: 15px">
        <div class="row">
          <div class="col less-padding">
            <nb-card>
                <nb-card-header>
                  <button (click)='csv("alerts")' nbButton outline status="info" size = "tiny" *ngIf="!csvAlerts['alerts']">Descargar data alertas</button>
                  <button nbButton outline status="info" size = "tiny" [nbSpinner]="true" nbSpinnerSize="tiny" nbSpinnerStatus="info" [disabled]="csvAlerts['alerts']" *ngIf="csvAlerts['alerts']">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                  <div *ngIf="showAlert" class="text-danger">
                    <small>No hay data de alertas.</small>
                </div>
                  <button (click)='csv("data")' nbButton outline status="info" size = "tiny" *ngIf="!csvAlerts['data']">Descargar data</button>
                  <button nbButton outline status="info" size = "tiny" [nbSpinner]="true" nbSpinnerSize="tiny" nbSpinnerStatus="info" [disabled]="csvAlerts['data']" *ngIf="csvAlerts['data']">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                  <div *ngIf="showData" class="text-danger">
                    <small>No hay data.</small>
                </div>
                </nb-card-header>
                <nb-card-body class = "graph-body" style = "padding: 0px">
                    <ng2-smart-table [settings]="settings" [source]="source">
                    </ng2-smart-table>
                </nb-card-body>
            </nb-card>
        </div>
          <div class="col-md-8 less-padding">
            <nb-card>
              <nb-card-header>
                <h4>Camara en tiempo real</h4>
                <div align="center">
                </div>
              </nb-card-header>
              <nb-card-body>
                <div align="center">
                  <img [src]="rtspIn" style="width: 100%; height: auto" />
                </div>
              </nb-card-body>
            </nb-card>
          </div>
        </div>
      </div>
    </div>
  </div>

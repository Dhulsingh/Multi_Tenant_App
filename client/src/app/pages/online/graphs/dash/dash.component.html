<div class="container">
    <div class='col-md-12' style="margin-top: 5px;">
        <h5>Premises</h5>
        <div class="row justify-content-start">
            <div class="col-md-3">
                <p>People Count</p>
                <nb-card>
                    <nb-card-body>
                        <p>Current Count</p>
                        <strong>{{dash == undefined ? 'None' : dash.count}}</strong>
                    </nb-card-body>
                </nb-card>
            </div>
            <div class="col-md-3">
                <p>Queue Management</p>
                <nb-card>
                    <nb-card-body>
                        <p>People in Queue</p>
                        <strong>{{dash == undefined ? 'None' : dash.avg}}</strong> min
                    </nb-card-body>
                </nb-card>
            </div>
            <div class="col-md-3">
                <p>Loitering</p>
                <nb-card>
                    <nb-card-body>
                        <p>Total</p>
                        <strong>{{dash == undefined ? 'None' : dash.min}}</strong>
                    </nb-card-body>
                </nb-card>
            </div>
            <div class="col-md-3">
                <p>Vault Door</p>
                <nb-card>
                    <nb-card-body>
                        <p>Total</p>
                        <strong>{{dash == undefined ? 'None' : dash.max}}</strong>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <nb-card>
                    <nb-card-body>
                        <!-- <ng2-smart-table [settings]="settings" [source]="source" (edit)='got($event)'>
                        </ng2-smart-table> -->
                    </nb-card-body>
                </nb-card>
            </div>
            <div class="col-md-6">
                <!-- <nb-card>
                    <nb-card-body align='center'>
                        <canvas #streaming id="canvas"  width="640" height="480" style="display: block; width: 90%;"></canvas>
                    </nb-card-body>
                </nb-card> -->
            </div>
        </div>

    </div>
</div>

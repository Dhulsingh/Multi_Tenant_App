<label><b>Upload Video File</b></label>

<div class="card border-primary mb-3">
  <div class="row">
    <div class="col-md-4">
      <input
        [(ngModel)]="name"
        style="width: auto"
        type="text"
        nbInput
        id="search"
        placeholder="Choose a Name"
        [status]="'primary'"
      />
    </div>
    <div class="col-md-2">
      <!-- <nb-checkbox [(ngModel)]="s3">Upload to S3</nb-checkbox> -->
    </div>
    <div class="col-md-6 less-padding">
      <div class="custom-file">
        <label class="custom-file-label" for="exampleInputFile">{{
          fileName == null ? "Choose a Video File to upload" : fileName
        }}</label>
        <input
          type="file"
          (change)="change()"
          [uploader]="uploader"
          ng2FileSelect
          #fileInput
          class="custom-file-input"
          id="exampleInputFile"
          aria-describedby="fileHelp"
          name="file"
          [disabled]="name == null"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button
        [status]="'success'"
        nbButton
        class="btn-block"
        (click)="uploadVideo()"
        *ngIf="!load"
        [disabled]="fileName == null"
      >
        Upload
      </button>
      <div *ngIf="load">
        <nb-progress-bar
          size="giant"
          [value]="progress"
          [status]="'warning'"
          [displayValue]="true"
          *ngIf="!finished"
        ></nb-progress-bar>
        <nb-progress-bar
          size="giant"
          [value]="progress"
          [status]="'success'"
          *ngIf="finished"
          >{{ messageBar }}</nb-progress-bar
        >
      </div>
      <!-- <button [status]="'success'" nbButton class="btn-block" *ngIf='load' disabled [nbSpinner]="true" nbSpinnerSize="large" nbSpinnerStatus="primary" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button> -->
    </div>
  </div>

  <!-- <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p style="color: white">Uploading...</p>  
    </ngx-spinner>   -->
</div>

<label><b>Upload Zip Video File</b></label>

<div class="card border-primary mb-3">
  <div class="row">
    <div class="col-md-4">
      <input
        [(ngModel)]="zipName"
        style="width: auto"
        type="text"
        nbInput
        id="search"
        placeholder="Choose a Name"
        [status]="'primary'"
      />
    </div>
    <div class="col-md-2">
      <!-- <nb-checkbox [(ngModel)]="s3">Upload to S3</nb-checkbox> -->
    </div>
    <div class="col-md-6 less-padding">
      <div class="custom-file">
        <label class="custom-file-label" for="exampleInputFile">{{
          zipFileName == null ? "Choose a Zip File to upload" : zipFileName
        }}</label>
        <input
          type="file"
          (change)="onChangeZip()"
          [uploader]="zipUploader"
          ng2FileSelect
          #zipFileInput
          class="custom-file-input"
          id="exampleInputFile"
          aria-describedby="fileHelp"
          name="file"
          [disabled]="zipName == null"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button
        [status]="'success'"
        nbButton
        class="btn-block"
        (click)="uploadZip()"
        *ngIf="!zipLoad"
        [disabled]="zipFileName == null"
      >
        Upload
      </button>
      <div *ngIf="zipLoad">
        <nb-progress-bar
          size="giant"
          [value]="progress"
          [status]="'warning'"
          [displayValue]="true"
          *ngIf="!zipUploadFinished"
        ></nb-progress-bar>
        <nb-progress-bar
          size="giant"
          [value]="progress"
          [status]="'success'"
          *ngIf="zipUploadFinished"
          >{{ messageBar }}</nb-progress-bar
        >
      </div>
      <!-- <button [status]="'success'" nbButton class="btn-block" *ngIf='load' disabled [nbSpinner]="true" nbSpinnerSize="large" nbSpinnerStatus="primary" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button> -->
    </div>
  </div>

  <!-- <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p style="color: white">Uploading...</p>  
    </ngx-spinner>   -->
</div>

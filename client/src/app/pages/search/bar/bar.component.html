<div class="row">
    <div class="col-md-12">
        <form [formGroup]="registerForm" (ngSubmit)='search()'>
            <div class="row">
            <div class="col-md-11 less-padding">
        <input class="form-control" formControlName="query" fullWidth  type="text" nbInput id="search" placeholder="Input your search..." [status]="'primary'">          
            </div>
            <div class="col-md-1 less-padding">
              <button [status]="'success'" nbButton *ngIf='!loading'>Search</button>
              <button [status]="'success'" disabled nbButton *ngIf="loading" [nbSpinner]="true" nbSpinnerSize="medium" nbSpinnerStatus="primary">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
            </div>
        </form>  
      <button (click)='openWindowForm()' [status]="'info'" nbButton>Filters</button>
      <!-- <button (click)='check()' [status]="'info'" nbButton>check</button> -->
      <button (click)='videoStitch()' [status]="'info'" nbButton>Video Stitching</button>
    </div>
</div>
<div class="row" style="margin-top: 2px;" *ngIf= 'touched'>
      <div class="col-md-12">
        <nb-card>
          <nb-card-body style="padding: 0px">
            <ng2-smart-table [settings]="settings" [source]="source" (edit)=pass($event)>
            </ng2-smart-table>
          </nb-card-body>
        </nb-card>
      </div>

<nb-card>
  <nb-card-header *ngIf = "!camera">
    <h4>{{live.name}}</h4>
  </nb-card-header>
    <nb-card-body>
      <div align='center'>
      <canvas #streaming id="canvas"  width="640" height="480" style="display: block; width: 640px !important; height: 480px !important;"></canvas>
    </div>
    <div class="p-2" *ngIf = "!camera">
      <button nbButton [status]="'primary'" class="btn-block" [routerLink]="['/pages/camerasList']"><i class="fas fa-arrow-circle-left"></i>&nbsp; Go Back</button></div>
</nb-card-body>
</nb-card>

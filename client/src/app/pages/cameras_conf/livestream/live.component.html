<nb-card>
  <nb-card-header *ngIf="!camera">
    <h4>{{ live.name }}</h4>
  </nb-card-header>
  <nb-card-body>
    <div align="center" *ngIf="unZippedVideoMessage">
      <span>{{ unZippedVideoMessage }}</span>
    </div>

    <div align="center" *ngIf="!unZippedVideoMessage">

          </iframe> -->
      <div class="player-wrapper" *ngIf="isVid">
        <vg-player>
            <video #media [vgMedia]="media" id="singleVideo" [src]="url"  preload="auto" controls style="width: 100%; height: auto;">
            </video>
        </vg-player>
      </div>
      <div align="center" *ngIf="!isVid">
        <img [src]="rtspIn" style="width: 100%; height: auto" />
      </div>

          controls
          style="width: 100%; height: auto"
        ></video>
      </vg-player>

      <canvas
        #streaming
        id="canvas"
        width="640"
        height="480"
        style="
          display: block;
          width: 640px !important;

    <div class="p-2" *ngIf="!camera">
      <button
        nbButton
        [status]="'primary'"
